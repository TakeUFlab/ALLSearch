<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ALLSearch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Logo">ALLSearch</div>
    <input type="text" id="search" placeholder="search on Google" onkeydown="gosearch(event)">
    <img src="img/search.png" alt="search" id="searbtn">
    <h1 id="copyright">Copyright Â© 2021 <a href="https://github.com/TakeUFlab">TakeUFlab.lab</a> Devloper : <a href="https://github.com/banahaker">LAZPbanahkaker(Andy)</a></h1>
    <div id="choose">
        <div id="google" class="options">
            <img src="img/google.png" >
            <p>google</p>
        </div>
        <div id="bing" class="options">
            <img src="img/bing.png" onclick="GOlink('bing')">
            <p>bing</p>
        </div>
        <div id="yahoo" class="options">
            <img src="img/yahoo.png" onclick="GOlink('yahoo')">
            <p>yahoo</p>
        </div>
        <div id="duckduckgo" class="options">
            <img src="img/duckgo.png" onclick="GOlink('duck')">
            <p>duckGO</p>
        </div>
        <div id="youtube" class="options">
            <img src="img/youtube.png" onclick="GOlink('YT')">
            <p>youtube</p>
        </div>
        <div id="bilibili" class="options">
            <img src="img/bilibili.jpg" onclick="GOlink('bili')">
            <p>bilibili</p>
        </div>
        <div id="amazon" class="options">
            <img src="img/amazon.png" onclick="GOlink('amazon')">
            <p>amazon</p>
        </div>
        <div id="github" class="options">
            <img src="img/github.png" onclick="GOlink('github')">
            <p>Github</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
